<div class="auth-forms">
  <h2 class="text-center">Log in</h2>

  <form ng-submit="login()" class="login-form">
    <p ng-show="error" class="text-danger">{{ error }}</p>

    <div class="form-group">
      <input type="email" ng-model="user.email" placeholder="Email" class="form-control login-field" id="login-name">
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>
    <div class="form-group">
      <input type="password" ng-model="user.password" placeholder="Password" class="form-control login-field"
             id="login-pass">
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>
    <input type="submit" value="Log in" class="btn btn-primary btn-block"/>
  </form>
</div>
